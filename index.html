<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Games</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-white min-h-screen">
    <div id="app">
        <home-component v-if="currentView === 'home'" @navigate="navigate"></home-component>
        <heads-up-component v-if="currentView === 'headsup'" :celebrities="celebrities" @navigate="navigate"></heads-up-component>
        <scenarios-component v-if="currentView === 'scenarios'" :scenarios="scenarios" @navigate="navigate"></scenarios-component>
    </div>

    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
